<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Development Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h3 {
            margin-bottom: 10px;
        }
        .form-section ul {
            list-style-type: none;
            padding: 0;
        }
        .form-section ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Create Development Program</h2>

        <form action="#" method="POST">
            <!-- Program Details Section -->
            <div class="form-section">
                <h3>Program Details</h3>
                <label for="programTitle">Program Title:</label>
                <input type="text" id="programTitle" name="programTitle" required><br>

                <label for="programObjective">Program Objective:</label>
                <textarea id="programObjective" name="programObjective" rows="4" required></textarea><br>

                <label for="targetAudience">Target Audience:</label>
                <input type="text" id="targetAudience" name="targetAudience" required><br>

                <label for="programDuration">Program Duration (in weeks/months):</label>
                <input type="text" id="programDuration" name="programDuration" required><br>

                <label for="trainingSchedule">Training Schedule (Start Date and Time):</label>
                <input type="date" id="startDate" name="startDate" required>
                <input type="time" id="startTime" name="startTime" required><br>
            </div>

            <!-- Development Topics Section -->
            <div class="form-section">
                <h3>Select Development Topics</h3>
                <ul>
                    <li>
                        <label for="communicationSkills">Communication Skills</label>
                        <input type="checkbox" id="communicationSkills" name="topics[]" value="Communication Skills">
                    </li>
                    <li>
                        <label for="timeManagement">Time Management</label>
                        <input type="checkbox" id="timeManagement" name="topics[]" value="Time Management">
                    </li>
                    <li>
                        <label for="leadership">Leadership Skills</label>
                        <input type="checkbox" id="leadership" name="topics[]" value="Leadership Skills">
                    </li>
                    <li>
                        <label for="problemSolving">Problem-Solving and Critical Thinking</label>
                        <input type="checkbox" id="problemSolving" name="topics[]" value="Problem-Solving and Critical Thinking">
                    </li>
                    <li>
                        <label for="emotionalIntelligence">Emotional Intelligence</label>
                        <input type="checkbox" id="emotionalIntelligence" name="topics[]" value="Emotional Intelligence">
                    </li>
                    <li>
                        <label for="customerService">Customer Service Skills</label>
                        <input type="checkbox" id="customerService" name="topics[]" value="Customer Service Skills">
                    </li>
                </ul>
            </div>

            <!-- Evaluation Section -->
            <div class="form-section">
                <h3>Evaluation and Assessment</h3>
                <label for="assessmentType">Assessment Type:</label>
                <select id="assessmentType" name="assessmentType" required>
                    <option value="quiz">Quiz</option>
                    <option value="practical">Practical Task</option>
                    <option value="feedback">Feedback Survey</option>
                </select><br>

                <label for="feedbackMechanism">Feedback Mechanism:</label>
                <textarea id="feedbackMechanism" name="feedbackMechanism" rows="4"></textarea><br>
            </div>

            <!-- Submit Button -->
            <button type="submit">Create Program</button>
        </form>
    </div>
</body>
</html>
