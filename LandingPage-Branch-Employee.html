<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAPS:CHNL - Internal Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url('branchbackground.web'); /* Use the image URL here */
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            max-width: 200px;
        }
        .logo-placeholder {
            width: 200px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            border-radius: 8px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .form-container {
            width: 45%;
        }
        h1 {
            color: #333;
            width: 100%;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-placeholder">Company Logo</div>
    </div>
    <div class="container">
        <div class="form-container">
            <h3>Branch Login</h3>
            <form id="branchLoginForm">
                <input type="password" placeholder="Enter Branch PIN (4-6 digits)" pattern="\d{4,6}" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container">
            <h3>User Login</h3>
            <form id="userLoginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="#">Forgot PIN?</a> | <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 CHAPS:CHNL. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</body>
</html>
