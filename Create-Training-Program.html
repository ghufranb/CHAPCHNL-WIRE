<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Training Program</title>
</head>
<body>
    <h2>Create a New Training Program</h2>
    <form action="#" method="POST">
        <label for="programTitle">Program Title:</label>
        <input type="text" id="programTitle" name="programTitle" required><br><br>

        <label for="trainerName">Trainer/Instructor Name:</label>
        <input type="text" id="trainerName" name="trainerName" required><br><br>

        <label for="programObjective">Program Objective:</label>
        <textarea id="programObjective" name="programObjective" rows="4" cols="50" required></textarea><br><br>

        <label for="targetAudience">Target Audience:</label>
        <input type="text" id="targetAudience" name="targetAudience" required><br><br>

        <label for="programDuration">Program Duration:</label>
        <input type="text" id="programDuration" name="programDuration" required><br><br>

        <label for="trainingSchedule">Training Schedule (Date and Time):</label>
        <input type="text" id="trainingSchedule" name="trainingSchedule" required><br><br>

        <label for="trainingLocation">Training Location:</label>
        <input type="text" id="trainingLocation" name="trainingLocation" required><br><br>

        <label for="learningMaterials">Learning Materials:</label>
        <textarea id="learningMaterials" name="learningMaterials" rows="4" cols="50"></textarea><br><br>

        <label for="prerequisites">Prerequisites:</label>
        <textarea id="prerequisites" name="prerequisites" rows="4" cols="50"></textarea><br><br>

        <label for="deliveryMethod">Delivery Method:</label>
        <input type="text" id="deliveryMethod" name="deliveryMethod" required><br><br>

        <label for="programContent">Program Content:</label>
        <textarea id="programContent" name="programContent" rows="4" cols="50" required></textarea><br><br>

        <label for="assessmentType">Assessment Type:</label>
        <input type="text" id="assessmentType" name="assessmentType"><br><br>

        <label for="learningGoals">Learning Goals:</label>
        <textarea id="learningGoals" name="learningGoals" rows="4" cols="50" required></textarea><br><br>

        <label for="resourcesNeeded">Resources Needed:</label>
        <textarea id="resourcesNeeded" name="resourcesNeeded" rows="4" cols="50"></textarea><br><br>

        <label for="feedbackMechanism">Feedback Mechanism:</label>
        <textarea id="feedbackMechanism" name="feedbackMechanism" rows="4" cols="50"></textarea><br><br>

        <label for="enrollmentProcess">Enrollment Process:</label>
        <input type="text" id="enrollmentProcess" name="enrollmentProcess" required><br><br>

        <label for="cost">Cost (if any):</label>
        <input type="text" id="cost" name="cost"><br><br>

        <label for="certification">Certification:</label>
        <input type="text" id="certification" name="certification"><br><br>

        <label for="supportInformation">Support Information:</label>
        <textarea id="supportInformation" name="supportInformation" rows="4" cols="50"></textarea><br><br>

        <label for="programEvaluation">Program Evaluation:</label>
        <textarea id="programEvaluation" name="programEvaluation" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit Training Program</button>
    </form>
</body>
</html>
