<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Admin Login - CHAPS:CHNL</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url('path-to-your-image/admin-dashboard-background.jpg'); /* Use the image URL here */
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Landscape iPad Design */
@media (orientation: landscape) {
    .container {
        width: 70%;
        max-width: 700px;
        padding: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        width: 40%;
    }

    .logo {
        width: 30%;
        text-align: center;
        margin-right: 20px; /* Added margin to create space between logo and form */
    }

    .logo-placeholder {
        width: 100%;
        height: 120px;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #666;
        border-radius: 8px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2em;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #555;
    }

    .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: black; /* Set footer font color to black */
    }

    .footer a {
        color: black; /* Set links in footer to black for visibility */
    }
}

/* Mobile and portrait layout */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 1.5em;
    }

    .form-container {
        width: 100%;
    }

    input, button {
        padding: 10px;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-placeholder">Company Logo</div>
        </div>
        <div class="form-container">
            <h1>Management Admin Login</h1>
            <form id="managementAdminLoginForm">
                <input type="text" placeholder="Management Admin Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 CHAPS:CHNL. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</body>
</html>
